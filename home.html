<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.0.0-beta.3/dist/css/bootstrap-material-design.min.css"
    integrity="sha384-k5bjxeyx3S5yJJNRD1eKUMdgxuvfisWKku5dwHQq9Q/Lz6H8CyL89KF52ICpX4cL" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  <title>League Of Legends Champs</title>
</head>

<body>
  <ul class="nav nav-tabs bg-primary">
    <li class="nav-item">
      <a class="nav-link" href="home.html">Compare</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="DragAndDrop.html">Drag-And-Drop</a>
    </li>
  </ul>
  <div class="container col-8">
    <h1>Pick your champs</h1>
    <p>Compare how do each champ stats are after hitting a item-spike</p>
    <div class="row no-gutters">
      <div id="items" class="col form-group">
        <select name="item1Select" id="item1Select" class="itemSelect form-control">
                  <option value="-">-</option>
                </select>
        <select name="item2Select" id="item2Select" class="itemSelect form-control">
                    <option value="-">-</option>
                  </select>
        <select name="item3Select" id="item3Select" class="itemSelect form-control ">
                    <option value="-">-</option>
                  </select>
        <select name="item4Select" id="item4Select" class="itemSelect form-control  ">
                    <option value="-">-</option>
                  </select>
        <select name="item5Select" id="item5Select" class="itemSelect form-control ">
                    <option value="-">-</option>
                  </select>
        <select name="item6Select" id="item6Select" class="itemSelect form-control  ">
                    <option value="-">-</option>
                  </select>
      </div>
    </div>
    <div class="row col-12">
      <div id="champion1" class="champions col-6 form-group">
        <img src="" id="champion1Picture" class="rounded-circle .mx-auto">
        <div class="form-group justify-content-center">
          <select name="champion1Select" id="champion1Select" class="championSelect form-control"></select>
          <select name="levelsChampion1Select" id="levelsChampion1Select" class="levelSelect form-control"></select>
          <div id="itemsChampion1" ondrop="drop(event)" ondragover="allowDrop(event)" class="whereToDrop"></div>
        </div>
        <ul id="champion1Stats" class="list-group"></ul>
      </div>
      <div id="champion2" class="champions col-6 form-group">
        <img src="" id="champion2Picture" class="rounded-circle .mx-auto ">
        <div class=" form-group justify-content-center">
          <select name="champion2Select" id="champion2Select" class="championSelect form-control"></select>
          <select name="levelsChampion2Select" id="levelsChampion2Select" class="levelSelect form-control"></select>
          <div id="itemsChampion2" ondrop="drop(event)" ondragover="allowDrop(event)" class="whereToDrop"></div>
        </div>
        <ul id="champion2Stats" class="list-group"></ul>
      </div>
    </div>
    <div id="pictures" ondrop="drop(event)" ondragover="allowDrop(event)" class="whereToDrop row col"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/popper.js@1.12.5/dist/umd/popper.js" integrity="sha384-KlVcf2tswD0JOTQnzU4uwqXcbAy57PvV48YUiLjqpk/MJ2wExQhg9tuozn5A1iVw"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/bootstrap-material-design@4.0.0-beta.3/dist/js/bootstrap-material-design.js" integrity="sha384-hC7RwS0Uz+TOt6rNG8GX0xYCJ2EydZt1HeElNwQqW+3udRol4XwyBfISrNDgQcGA"
    crossorigin="anonymous"></script>
  <script>
    $(document).ready(function () {
      $('body').bootstrapMaterialDesign();
    });
  </script>
  <script src="scripts.js"></script>
  <script src="DragAndDrop.js "></script>
</body>

</html>
